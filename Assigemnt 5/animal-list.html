<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Animal List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/animals/all">
        <img src="/images/logo.jpg" alt="Logo" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/animals/all">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1 data-th-text="${title}">Animal List</h1>
    <form action="/animals/species">
        <input type="text" name="species" placeholder="Search By Species &#128270;">
    </form>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Scientific Name</th>
            <th>Species</th>
            <th>Habitat</th>
        </tr>
        <tr data-th-each="animal : ${animalList}">
            <td><a data-th-href="@{/animals/{animalId}(animalId=${animal.animalId})}"
                   data-th-text="${animal.animalId}"></a></td>
            <td data-th-text="${animal.name}"></td>
            <td data-th-text="${animal.scientificName}"></td>
            <td data-th-text="${animal.species}"></td>
            <td data-th-text="${animal.habitat}"></td>
        </tr>
    </table>
    <button class="btn btn-outline-primary" onclick="openForm()">Create New Animal</button>
    <form id="new-animal" action="/animals/new" method="post" style="display:none">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input type="text" id="scientificName" name="scientificName" placeholder="Scientific Name"/>
        <input type="text" id="species" name="species" placeholder="Species" required />
        <input type="text" id="habitat" name="habitat" placeholder="Habitat" required />
        <textarea id="description" name="description" placeholder="Description"></textarea>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>
    </form>
</div>
<script>
    function openForm() {
      document.getElementById("new-animal").style.display = "block";
    }

    function closeForm() {
      document.getElementById("new-animal").style.display = "none";
    }
</script>
</body>
</html>
